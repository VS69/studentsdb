{% if is_paginated %}
{% with order_by=request.GET.order_by reverse=request.GET.reverse %}
<nav>
  <ul class="pagination">
    <li>
      <a href="?page=1{% if order_by %}&amp;order_by={{ order_by }}{% endif %}{% if reverse %}&amp;reverse={{ reverse }}{% endif %}">
        &laquo;
      </a>
    </li>
    {% for p in paginator.page_range %}
    <li {% if object_list.number == p %}class="active"{% endif %}>
      <a href="?page={{ p }}{% if order_by %}&amp;order_by={{ order_by }}{% endif %}{% if reverse %}&amp;reverse={{ reverse }}{% endif %}">
        {{ p }}
      </a>
    </li>
    {% endfor %}
    <li>
      <a href="?page={{ paginator.num_pages }}{% if order_by %}&amp;order_by={{ order_by }}{% endif %}{% if reverse %}&amp;reverse={{ reverse }}{% endif %}">
        &raquo;
      </a>
    </li>
  </ul>
</nav>
{% endwith %}
{% endif %}
